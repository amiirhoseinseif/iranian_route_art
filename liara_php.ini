; PHP Configuration for File Upload Limits (1000MB)
; This file is used by Liara platform
; Place this file in the root directory of your Laravel project

file_uploads = On
upload_max_filesize = 1000M
post_max_size = 1000M
max_execution_time = 1800
max_input_time = 1800
memory_limit = 1024M
max_file_uploads = 20
